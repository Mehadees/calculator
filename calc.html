<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <br />
    <div>
      <table>
        <tr>
          <td colspan="3"><input type="number" /></td>
          <td><button class="calc">CALC</button></td>
        </tr>
        <tr>
          <td><button class="one">1</button></td>
          <td><button class="two">2</button></td>
          <td><button class="three">3</button></td>
          <td><button class="plus">+</button></td>
        </tr>
        <tr>
          <td><button class="four">4</button></td>
          <td><button class="five">5</button></td>
          <td><button class="six">6</button></td>
          <td><button class="minus">-</button></td>
        </tr>
        <tr>
          <td><button class="four">7</button></td>
          <td><button class="five">8</button></td>
          <td><button class="six">9</button></td>
          <td><button class="mul">*</button></td>
        </tr>
        <tr>
          <td><button class="none"></button></td>
          <td><button class="zero">0</button></td>
          <td><button class="none"></button></td>
          <td><button class="div">/</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
